<html>
	<head>
		<title>My Demo Page</title>
		<link rel="icon"  href="logo.png">
	</head>
	<body>
	
	
		<!--
		
		tag/element have 2 scope
		
		1) Inline
		2) Block
		
		-->
	
		<!-- Block -->
		<h1 style="background-color:red">Hi i am head</h1>
		<h1>Hi i am head</h1>
		
		
		<!-- Block -->
		<p style="background-color:red">Hi i am paragraph</p>
		<p>Hi i am paragraph</p>
		
		<!-- Block -->
		<ol>
			<li style="background-color:red">Tea</li>
			<li>Coffee</li>
			<li>Lemon Juice</li>
		</ol>
		
		
		<!-- Block -->
		<div>
			<p>Hello</p>
		</div>
		
		<div>
			<p>Hello</p>
		</div>
		
		<hr>
		
		<!-- Inline -->
		<a href="#">Home</a>
		<a href="#">Home</a>
		<a href="#">Home</a>
		
		
		<hr>
		<!-- Inline -->
		<img src="logo.png"  height="100px" width="100px">
		<img src="logo.png"  height="100px" width="100px">
		<img src="logo.png"  height="100px" width="100px">
		
		
		
		<hr>
		
		<!--Div is Block scope -->
		<div> Hi i am <div style="color:red">div</div> tag & my <div style="color:red"> scope</div> is Block</div>
		
		
		<hr>
		
		<!--span is Inline scope -->
		<div> Hi i am <span style="color:red">div</span> tag & my  <span style="color:red"> scope</span> is Block</div>
		
	</body>
</html>
